<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Einfache To-Do Liste</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fafafa; margin: 40px; }
    h1 { text-align: center; }
    form { display: flex; flex-direction: column; align-items: center; gap: 10px; margin-bottom: 20px; }
    input, textarea { padding: 8px; width: 300px; }
    button { padding: 8px 12px; width: 150px; }
    ul { list-style: none; padding: 0; max-width: 500px; margin: 0 auto; }
    li { background: white; border: 1px solid #ddd; margin-bottom: 8px; padding: 10px; border-radius: 4px; }
    li.done .title { text-decoration: line-through; color: gray; }
    .title { font-weight: bold; }
    .desc { font-size: 14px; color: #555; margin-top: 4px; }
    .actions { text-align: right; margin-top: 6px; }
    .actions button { margin-left: 5px; }
    
    .wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
    }
  </style>
</head>
<body>
  <h1>To-Do Liste</h1>

  <div class="wrapper">
    <div>
      <form id="todoForm">
        <input type="text" id="taskTitle" placeholder="Titel" required>
        <textarea id="taskDesc" placeholder="Beschreibung"></textarea>
        <select id="taskPriority">
          <option value="Hoch">Hoch</option>
          <option value="Mittel" selected>Mittel</option>
          <option value="Niedrig">Niedrig</option>
        </select>
        <button type="submit">Hinzuf√ºgen</button>
      </form>
      <ul id="taskList"></ul>
    </div>

    <div>
      <form id="categoryForm">
        <input type="text" id="categoryName" placeholder="Kategoriename" required>
        <button type="submit">Kategorie anlegen</button>
      </form>
      <ul id="categoryList"></ul>
    </div>
  </div>

  <script src="addTask.js"></script>
  <script src="addCategory.js"></script>
  <script src="showToDo.js"></script>
  <script src="removeTask.js"></script>
  <script src="filterTasks.js"></script>
  <script src="showCategories.js"></script>
</body>
</html>
